{% for item in basket_list %}
    <div class="basket_record">
      <img src="/media/{{ item.product.image }} /"
           alt="{{ item.product.short_desc }}">
      <span class="category_name">{{ item.category.name }}</span>
      <span class="product_name">{{ item.name }}</span>
      <span class="product_price">{{ item.product.price }}&nbspруб</span>
      <input type="number" name="{{ item.pk }}" min="0" value="{{ item.quantity }}" />
      <span class="product_cost">{{ item.product_cost }}&nbspруб</span>
      <button class="btn btn-round">
        <a href="{% url 'basketapp:basket_remove' item.pk %}" class="">Удалить</a>
      </button>
    </div>
  {% endfor %}

  {% if basket_list %}
    <div class="basket_summary">
      В корзине {{ basket_list.0.total_quantity }} товаров общей стоимостью {{ basket_list.0.total_cost|floatformat:0 }} руб.
    </div>
  {% endif %}
