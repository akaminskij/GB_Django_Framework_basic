{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <div class="categories_list">
    <button class="new_category">
      <a href={% url 'adminapp:category_create' %}>Добавить категорию</a>
    </button>

    {% for item in objects_list %}
      <div class="category_record  {% if not item.is_active %}not_active{% endif %}">
        <div class="category_name">
          {{ item.name|title }}
        </div>
        <div class="category_actions">
          <button>
            <a href={% url 'adminapp:products' item.pk %}>Товары категории</a>
          </button>
          <button>
            <a href={% url 'adminapp:category_update' item.pk %}>Редактировать</a>
          </button>
          <button>
            <a href={% url 'adminapp:category_delete' item.pk %}>Удалить</a>
          </button>
        </div>
        <div class="category_desc">
          {{ item.description|title }}
        </div>
      </div>
    {% endfor%}
  </div>
{% endblock %}
